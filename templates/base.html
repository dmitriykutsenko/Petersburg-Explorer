    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=40c4a6c4-78d6-4b90-b438-142071353c41"></script>
    <script src="https://kit.fontawesome.com/4da3397637.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</head>
<body>

<nav class="navbar navbar-dark">
    <div>
        <a class="navbar-brand" href="/">
            <img src="../static/img/logo.png" alt="" width="50" height="50">
        </a>
    </div>
    <div class="social-menu">
        <ul>
            <li><a href="#vk"><i class="fab fa-vk "></i></a></li>
            <li><a href="https://tgclick.com/peterburgexplorer_bot"><i class="fab fa-telegram"></i></a></li>
            <li><a href="#ds"><i class="fab fa-discord"></i></a></li>
        </ul>
    </div>
    <span>
        {% if current_user.is_authenticated %}
            <div class="dropdown">
      <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
         data-bs-toggle="dropdown"
         aria-expanded="false">
        <i class="fas fa-user-circle"></i>
        {{ current_user.name }}
      </a>

      <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <li><a class="dropdown-item" href="/profile">Профиль</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="/logout">Выйти</a></li>
      </ul>
    </div>


            </span>


        {% else %}

            <a href="/login" class="btn btn-outline-light btn-sm">Log in</a>

        {% endif %}


</nav>


{% block content %}
{% endblock %}

</body>
